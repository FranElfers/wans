{% extends 'wans/nav_base.html' %}
{% load static %}
{% block content %}
<table>
	{% for p in pedidos %}
	<tr>
		<td>{{ p.usuario }}</td>
		<td>| {{ p.presentacion }}</td>
		<td>| {{ p.ubicacion }}</td>
		<td>| {{ p.dificultad }}</td>
		<td>|
            <a href="{% url 'eliminar_pedido' pk=p.id %}">Completar</a>
        </td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
