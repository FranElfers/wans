{% extends 'wans/nav_base.html' %}
{% load static %}
{% block content %}
<table>
    <tr>
        <th>Usuario</th>
        <th>Accion</th>
    </tr>
    {% for c in clientes %}
    <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.curriculum }}</td>
        <td>
            <a href='{% url 'agregar_a_grupo' user_id=c.usuario_id %}'>Aceptar</a>
            <a href='{% url 'sacar_de_grupo' user_id=c.usuario_id %}'>Denegar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
