{% extends 'wans/nav_base.html' %}
{% load static %]

{% block content %}
    <div class="detalle">
        <h2>{{ pedido.presentacion }}</h2>
        <div class="acciones">
            <a href="{% url 'trabajos' %}">Cancelar</a>
            <a style="background: #4c8bff;color:#fff" href="{% url 'eliminar_pedido' pk=pedido.id %}">Aceptar</a>
        </div>
        <p>Cliente: {{ pedido.usuario.cliente.nombre }}</p>
        <p>Direcci√≥n: {{ pedido.ubicacion }}</p>
        <p>Dificultad: {{ pedido.dificultad }}</p>
        <span class="distancia"></span>
    </div>

    <script>
    function distanciaEnKm(lat1, lon1, lat2, lon2) {
        var R = 6371; // Radius of the earth in km
        var dLat = deg2rad(lat2-lat1);  // deg2rad below
        var dLon = deg2rad(lon2-lon1);
        var a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c; // Distance in km
        console.log(d);
        return d;
    }

    function deg2rad(deg) {
        return deg * (Math.PI/180)
    }

    $(document).ready(function(){
       $('.distancia').text(distanciaEnKm({{ pedido.latitud }},{{ pedido.longitud }},-34.771216, -58.216800))
    });
    </script>
{% endblock %}
